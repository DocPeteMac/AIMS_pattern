<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Range Master Pattern</title>
</head>
<body>
<section class="header dk-background text-white py-3">
    <h2 class="text-center">Range Master Pattern</h2>
    <section id="form">
        <div class="container">
            <div class="col">
                <p class="text-muted" style="font-size: x-small" >Please type in the pattern number you want to see below and click the button</p>
                <div class="input-group mb-3">
                    <input type="text" id="pattrnNum" class="form-control" name="pattrnNum" placeholder="Pattern Number Here">
                    <button id="goBtn" name="goBtn" class="btn btn-outline-warning btn-sm" type="button">See The Pattern</button>
                </div>
            </div>
        </div>
    </section>
    <div class="container text-center">
        <div class="btn-group" role="group" aria-label="pictures">
            <a href="index.html" class="btn btn-outline-secondary btn-sm" >Start Page</a>
            <a href="3dpattern.html" class="btn btn-outline-secondary btn-sm" >3D Pattern Page</a>
        </div>
    </div>
</section>
<section id="picture">
    <div class="container text-center p-4">
        <img id="pic" class="mx-auto d-block img-fluid mb-3" src="img/rangemaster/01.jpg" alt="">
    </div>
</section>
<script src="js/rangemaster.js" ></script>
</body>
</html>
